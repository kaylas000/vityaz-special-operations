<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <style>
      .hud-bg { fill: #000; opacity: 0.7; }
      .hud-border { stroke: #00FF00; stroke-width: 2; fill: none; }
      .hud-text { font-family: Arial, sans-serif; font-size: 14px; fill: #00FF00; }
      .health-bar { fill: #00FF00; }
      .health-bar-bg { fill: #1a1a1a; }
      .ammo-icon { fill: #FFD700; }
    </style>
  </defs>

  <!-- Health Bar Container -->
  <g id="health-hud">
    <rect x="10" y="10" width="150" height="30" class="hud-bg" />
    <rect x="10" y="10" width="150" height="30" class="hud-border" />
    <text x="20" y="28" class="hud-text">HP</text>
    
    <!-- Health bar background -->
    <rect x="50" y="15" width="100" height="20" class="health-bar-bg" />
    <!-- Health bar fill (example: 80%) -->
    <rect x="50" y="15" width="80" height="20" class="health-bar" />
    <text x="155" y="28" class="hud-text" font-size="12">100/100</text>
  </g>

  <!-- Ammo Counter -->
  <g id="ammo-hud">
    <rect x="170" y="10" width="150" height="30" class="hud-bg" />
    <rect x="170" y="10" width="150" height="30" class="hud-border" />
    <circle cx="185" cy="25" r="6" class="ammo-icon" />
    <text x="200" y="28" class="hud-text">AMMO</text>
    <text x="265" y="28" class="hud-text">30/150</text>
  </g>

  <!-- Score Display -->
  <g id="score-hud">
    <rect x="330" y="10" width="60" height="30" class="hud-bg" />
    <rect x="330" y="10" width="60" height="30" class="hud-border" />
    <text x="340" y="28" class="hud-text" font-size="12">9999</text>
  </g>

  <!-- Wave Counter -->
  <g id="wave-hud">
    <rect x="10" y="50" width="150" height="30" class="hud-bg" />
    <rect x="10" y="50" width="150" height="30" class="hud-border" />
    <text x="20" y="68" class="hud-text">WAVE</text>
    <text x="70" y="68" class="hud-text" font-size="18">5</text>
  </g>

  <!-- Weapon Indicator -->
  <g id="weapon-hud">
    <rect x="170" y="50" width="150" height="30" class="hud-bg" />
    <rect x="170" y="50" width="150" height="30" class="hud-border" />
    <text x="180" y="68" class="hud-text" font-size="12">AK-74M</text>
  </g>

  <!-- Vityaz Logo/Badge -->
  <g id="vityaz-badge">
    <rect x="330" y="50" width="60" height="30" class="hud-bg" />
    <rect x="330" y="50" width="60" height="30" class="hud-border" />
    <text x="340" y="70" class="hud-text" font-size="10">VITYAZ</text>
  </g>
</svg>